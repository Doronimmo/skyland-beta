[sylph-quest]
intro="<b:/scripts/misc/img/ruins.img.bin>Descubres las ruinas de una antigua civilización. La isla parece desierta, pero justo cuando estás a punto de irte, alguien hace señales pidiendo ayuda..."
greet="Un pequeño niño herido comienza a hablar suavemente en un lenguaje arcaico..."
