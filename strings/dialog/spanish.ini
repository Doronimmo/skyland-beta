[wanderer-quest]
intro="<b:/scripts/misc/img/wanderer_town.img.bin>Mientras estás en reconocimiento, tu tripulación descubre un concurrido centro de tránsito, lleno de refugiados que huyen de la tormenta... <B:0> <b:/scripts/misc/img/wanderer.img.bin> En la cantina local, un viajero misterioso te ofrece un trato... <B:0> Cambias de rumbo para atracar en la estación..."
offer="<c:viajero:23> ¡Hola! ¡Acabo de hablar con tu tripulación! Hace unas semanas, unos miserables goblins saquearon mi isla. Superados en número, salté en un transportador y terminé aquí. ¿Puedes ayudarme a volver a casa?"
