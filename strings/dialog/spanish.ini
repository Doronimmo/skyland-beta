[mining-quest]
intro="A lo lejos, escuchas el clangor metálico de engranajes y poleas... <B:0><b:/scripts/misc/img/mining.img.bin>Aparece una plataforma minera. <B:0> El vapor emana de sus motores mientras las grúas extraen minerales pesados de la superficie..."
