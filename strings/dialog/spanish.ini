[tutorials]
names="Introducción,Grupos de Armas,Reciclaje,Tu Tripulación,Añadir Terreno,Balance de Energía,Trucos de Construcción,Estructuras Avanzadas,Velocidad del Juego,Transportadores,Movimiento de Bloques,Replicadores,Patrones de Disparo"
ov1="<c:Milo:5>¡Tan hermoso aquí arriba sobre las nubes! Pero mira, ¡justo allí, piratas!"
ov2="<c:Milo:5>Y mira nuestro castillo. ¡Sin defensas! Realmente nos tomaron por sorpresa. ¡Pausaremos las cosas con el botón L y evaluaremos la situación!"
ov3="<c:Milo:5>Parece que nuestro oponente tiene un arma, ¡un silo de misiles! ¡Deberíamos construir algunas defensas!"
ov4="<c:Milo:5>Se ve que hemos recibido algo de daño. Puedes ver la salud de una habitación pasando el cursor sobre ella."
ov5="<c:Milo:5>Deberíamos contraatacar, ¡construyamos algunas armas propias!"
ov6="<c:Milo:5>Dirígete a un arma y presiona A para abrir el menú de selección de objetivos."
ov7="<c:Milo:5>¡Esos malditos piratas! ¡Han abierto un agujero en nuestro casco! ¡Deberíamos arreglar eso!"
ov8="<c:Milo:5>Bueno, eso cubre lo básico de la construcción y el combate. A medida que tu castillo crece, querrás construir un taller para poder fabricar nuevas armas, escudos y fuentes de energía. Si alguna vez necesitas ayuda con cualquier otra cosa, estaré en una sala etiquetada como 'extras', sabes, a la derecha de la sala etiquetada como 'desafíos'. ¡Solo presiona el botón de Tutoriales para llamar mi atención!"
adv1="Parece que solo podemos construir un pequeño conjunto de estructuras. Al construir un taller, desbloqueamos una gran cantidad de salas adicionales. Los talleres también reducen el costo de construcción para todas las nuevas salas un poco."
chr1="<c:Milo:5>Ahora, sé que hemos tenido una gran conversación, ¡pero algunos de los miembros de la tripulación no están trabajando y no saben realmente qué hacer! ¡Demosles algo de trabajo! <d:2000> Oh, <d:400> bien... <d:400> ¡No puedes verlos, verdad?! Presiona el botón SELECT para abrir el menú de selección y presiona select nuevamente para ver el interior de tu castillo."
chr2="<c:Milo:5>¡Eso está mejor! Para mover a tu tripulación, selecciona un personaje con tu cursor y presiona A. El juego mostrará las ranuras accesibles para el personaje. Elige una ranura y presiona A nuevamente para confirmar."
chr3="<c:Milo:5>Noté antes que este taller sufrió daños... Podemos mover a uno de nuestros tripulantes a la sala para repararlo. Pero, ¿cómo llegará nuestra unidad al segundo piso del castillo? ¡Construyamos una escalera!"
chr4="<c:Milo:5>¡Oh! <d:500> ¡Todo el tiempo pensé que este miembro de la tripulación simplemente estaba holgazaneando! Pero parece que está herido. Construyamos una enfermería donde pueda curarse."
chr5="<c:Milo:5>¡Ok! ¡Ahora no deberías tener problemas para ordenar a tu tripulación! Normalmente, tu isla automatiza la posición de la tripulación, pero puedes tomar el control al pasar el cursor sobre un miembro de la tripulación y elegir 'inmovilizar tripulante' desde el menú de selección. Incluso cuando los tripulantes no están inmovilizados, permanecerán en su lugar hasta que terminen sus tareas si les ordenas que vayan a algún lugar."
cons1="<c:Milo:5>¿Tienes problemas para navegar por el menú de construcción? ¿Sabías que los botones arriba y abajo recorren las categorías? El menú organiza los bloques en orden, según la categoría (muro, arma, fábrica, energía, misceláneo, decoración)."
cons2="<c:Milo:5>Si quieres saber más sobre lo que hace un bloque, pasa el cursor sobre él en el menú de construcción y presiona START. El juego abrirá el glosario en la página correcta."
cons3="<c:Milo:5>Por supuesto, siempre puedes acceder al glosario normalmente desde el menú de inicio, pero la función de salto de página es útil si ya tienes abierto el menú de construcción. ¡Finalmente, aún puedes encontrar que hay demasiadas opciones en el menú de construcción! Puedes ocultar bloques que no quieras ver en el menú de construcción seleccionando 'ocultar bloques' desde el menú de inicio!"
fp1="<c:Milo:5>¿Sabías que puedes ajustar el patrón de disparo de los grupos de armas? Comenzaré adjuntando nuestros cañones a un grupo:"
fp2="<c:Milo:5>Cuando selecciono un objetivo, mis armas dispararán, por defecto, tan pronto como estén recargadas. Pero en el menú de selección de objetivos, realmente puedo cambiar el patrón de disparo de un grupo de armas presionando el botón de hombro derecho. ¡Una presión seleccionará el modo de barrera (B)! Una segunda presión cambiará el arma al modo salva (S)."
fp3="<c:Milo:5>Para cambiar los objetivos de las armas sin ajustar el modo de disparo, simplemente selecciona un objetivo como de costumbre:"
fp4="<c:Milo:5>¡Ahora cambiemos el patrón de disparo al modo salva!"
gs1="<c:Milo:5>¡Hola de nuevo, nos estamos preparando para una pelea! Hemos construido un castillo bastante fuerte y creo que podemos ganar fácilmente. Comencemos configurando nuestras armas, como siempre:"
gs2="<c:Milo:5>De hecho, estoy tan seguro de que podemos ganar que no quiero sentarme y esperar para siempre a que termine esta pelea. ¿Sabías que puedes acelerar o ralentizar la batalla? Cuando tocas el botón L, el juego se pausa. Pero cuando lo mantienes presionado, el botón L te permite elegir diferentes velocidades de juego. ¡Establezcamos la velocidad del juego en modo rápido!"
gs3="<c:Milo:5>Err... tal vez esto no va tan bien como planeé..."
gs4="<c:Milo:5>Creo que necesitamos disminuir la velocidad y echar un vistazo más de cerca a lo que está sucediendo. Tengo una idea... ¡ajustaré la velocidad del juego al modo lento!"
gs5="<c:Milo:5>Ok, he dejado que esto continúe demasiado tiempo... Odio admitir mis errores, pero he estropeado todo. Pero ¿sabes qué? ¡También puedes rebobinar la batalla! ¡Volviendo todo el camino al principio!"
gs6="<c:Milo:5>Bien, creo que te he mostrado todas las velocidades de juego diferentes: lento, regular, rápido, pausado y rebobinado!"
mb1="<c:Milo:5>¡Hola de nuevo! ¿Sabías que, además de construir nuevos bloques, puedes mover bloques existentes? ¡Te lo mostraré!"
mb2="<c:Milo:5>Selecciona una ubicación vacía en tu isla y mantén presionado B hasta que veas el mensaje de reorganización de la isla. Luego, gastando algunos recursos, puedes reorganizar la distribución de tu castillo. Cuando termines, presiona B nuevamente para salir!"
mb3="<c:Milo:5>Además de mover bloques individuales, también puedes presionar y mantener A o START para seleccionar y mover regiones enteras de bloques. ¡Vamos a hacer un poco de terreno primero para darnos espacio para mover cosas..."
mb4="<c:Milo:5>Después de abrir el menú de movimiento de bloques como antes, mantén presionado A para dibujar una selección rectangular y suelta para comenzar a mover regiones."
mb5="<c:Milo:5>Finalmente, además de mantener presionado el botón B sobre un espacio vacío, puedes acceder al sistema de movimiento de bloques a través del menú de selección."
mb6="<c:Milo:5>¡Y eso es todo! Por una pequeña tarifa de 800@, ¡puedes reorganizar fácilmente todo tu castillo!"
pb1="<c:Milo:5>¡Ach! ¡Perdimos un núcleo de energía! Eso no es bueno... ¿y notaste lo que sucedió después? Nuestras armas dejaron de disparar. Mirando el indicador de energía, noté que estamos consumiendo más energía de la que generamos. Necesitamos eliminar algunas estructuras para reducir nuestro consumo de energía, desafortunadamente."
pb2="<c:Milo:5>¡Estupendo! ¡Sistemas en línea nuevamente! Si tuviéramos suficientes recursos, podríamos haber construido otro núcleo de energía en su lugar."
sl1="<c:Milo:5>¡Hola de nuevo! Parece que se acerca un castillo hostil, echemos un vistazo rápido y construyamos algunas defensas."
sl2="<c:Milo:5>Necesitamos construir algo de casco, ¡pero parece que no tenemos suficientes monedas! No te preocupes, podemos simplemente reciclar algunas habitaciones para recuperar algunos recursos. Puedes acceder al menú de reciclaje pasando el cursor sobre una habitación y presionando B!"
tr1="<c:Milo:5>¿Necesitas más espacio para construir? Puedes agregar fácilmente más terreno a tu isla, así:"
trp1="<c:Milo:5>Casi lo olvido. ¡Prometí explicar el abordaje y el combate hace un tiempo! Nos podemos defender construyendo cañones, pero también podemos crear transportadores, ¡permitiéndonos asaltar otros castillos!"
trp2="<c:Milo:5>Primero, comencemos moviendo a nuestra tripulación hacia los transportadores. Los transportadores tardan un tiempo en cargarse, pero una vez que la luz de la habitación cambia de rojo a azul, ¡está listo para funcionar!"
trp3="<c:Milo:5>¡Todos a bordo! Selecciona los transportadores para enviar a nuestra tripulación al interior de la fortaleza enemiga. ¡Los transportadores eligen un destino al azar por defecto, pero puedes construir radares para permitir transportes más precisos!"
trp4="<c:Milo:5>¡Bien, hemos abordado! Tu tripulación ya sabe qué hacer, solo diles a dónde irán. Saquearán cualquier habitación (excepto las escaleras) por monedas y lucharán contra los goblins enemigos. Los transportadores también pueden devolver a los personajes a tu isla, ¡pero tenemos que esperar a que se recarguen!"
wg1="<c:Milo:5>¡Hola de nuevo! ¿Sabías que puedes asignar armas a grupos? ¡Los grupos de armas te permiten seleccionar múltiples armas a la vez! Para editar tus grupos de armas, mantén presionado el botón START y presiona abajo. Luego, puedes presionar el botón A para recorrer tres grupos: el grupo de ARRIBA, el grupo de IZQUIERDA y el grupo de DERECHA."
wg2="<c:Milo:5>Ok, ahora, hemos asignado nuestros cañones al grupo de ARRIBA y nuestros misiles al grupo de IZQUIERDA. Al mantener presionado el botón START y presionar el botón direccional hacia arriba, ¡podemos asignar un objetivo para todo el grupo de cañones! ¡Lo mismo para el grupo de misiles!"
wg3="<c:Milo:5>¡Al asignar grupos de armas a teclas de acceso rápido, puedes reasignar rápidamente un objetivo de arma sin necesidad de desplazarte hasta un arma y hacer clic en ella! ¡Muy útil!"
wg4="<c:Milo:5>Hay una cosa que debería mencionar, sin embargo... para decirlo sin rodeos... presionar el botón START y el d-pad al mismo tiempo es fácil en el Gameboy Advance SP y el Nintendo DS, pero incómodo en un GBA clásico. Así que también puedes mantener presionado START y presionar B para asignar grupos de armas, o mantener presionado START y presionar A para seleccionar un grupo de armas. Mantén presionado START solo durante unos segundos para obtener algunas sugerencias."

[misc]
dust-storm="Un clima inesperadamente malo obliga a tu isla a retirarse por debajo de las nubes. <B:0> <b:/scripts/misc/img/radiation_warning.img.bin>Partículas pesadas y ceniza radiactiva soplan por el aire, dañando periódicamente todas las áreas expuestas de tu castillo. <B:0><b:/scripts/misc/img/murk.img.bin>Justo cuando las cosas parecían no poder empeorar, una nave enemiga de saqueo, también forzada por debajo de las nubes, emerge de la oscuridad..."