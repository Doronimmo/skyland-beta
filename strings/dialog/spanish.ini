dest-intro="Alcanzas la ubicación que el hombre misterioso marcó en tu mapa..."
dest-success="<c:viajero:23> ¡Hemos llegado! Desafortunadamente, es hora de que sigamos caminos separados; necesito empezar las reparaciones y mover mi isla fuera del camino de esta tormenta. Estoy agradecido por tu ayuda, aquí tienes algunas cosas que podrían serte útiles (2000@ y un bloque aleatorio) "
